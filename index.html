<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@500&display=swap" rel="stylesheet">
    <template id="photo-template" type="text/x-tmpl-mustache">
        <div>
            <h2>{{title}}</h2>
            <img src="{{image_url}}" alt="">
            <p>{{description}}</p>
        </div>
    </template>
</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <select>
            <option value="default">Make a Selection Please</option>
            <option value="rhino">Rhino</option>
            <option value="narwhal">Narwhal</option>
            <option value="unicorn">Unicorn</option>
            <option value="unilego">Unilego</option>
            <option value="triceratops">Triceratops</option>
            <option value="markhor">Markhor</option>
            <option value="mouflon">Mouflon</option>
            <option value="addax">Addax</option>
            <option value="chameleon">Chameleon</option>
            <option value="lizard">Lizard</option>
            <option value="dragon">Dragon</option>
        </select>
    </header>
    <main>
        <form action="">
            <button type="button" id="pageone">Page 1</button>
            <button type="button" id="pagetwo">Page 2</button>
        </form>
        <section id="gallery">

        </section>
    </main>
    <footer>
        &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="data/page-1.json"></script>
    <script src="data/page-2.json"> </script>
    <script src="js/app.js"></script>
</body>

</html>
